<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物业报修</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="flexible" content="initial-dpr=2" />
    <link rel="stylesheet" href="../../theme/plugin/flexible/flexible.css">
    <script src="../../theme/plugin/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../../theme/css/reset.css">
    <!--日期插件-->
    <link rel="stylesheet" href="../../theme/plugin/mobiscroll/css/mobiscroll.css">
    <link rel="stylesheet" href="../../theme/plugin/mobiscroll/css/mobiscroll_002.css">
    <link rel="stylesheet" href="../../theme/plugin/mobiscroll/css/mobiscroll_003.css">
    <!--共同样式-->
    <link rel="stylesheet" href="../../theme/css/common.css">

    <link rel="stylesheet" href="../../theme/css/exlse.css">
</head>
<body>
<div class="repair-add repair overflow-y">
    <!--头部-->
    <div class="return-column">
        <div class="return-column-heart">
            <a class="header-return" href="javascript:"  onclick="history.go(-1)"><i class="header-return-icon"></i></a>
            <div class="header-title">物业报修</div>
        </div>
    </div>
    <div class="hr-88"></div>
    <div class="main">
        <!--物业报修第一个页面-->
        <div id="newForm" class="first">
            <div class="repair-type">
                <header class="repair-head">请选择报修类型</header>
                <ul>
                    <li class="active">办公区域</li>
                    <li>公共区域</li>
                </ul>
            </div>
            <div class="repair-type">
                <header class="repair-head">请选择报修项目</header>
                <ul>
                    <li>房屋维修</li>
                    <li class="active">水电维修</li>
                    <li>管道疏通</li>
                    <li>线路维修</li>
                    <li>开锁/换锁</li>
                    <li>其他</li>
                </ul>
            </div>
            <div class="content">
                <header class="repair-head">报修内容</header>
                <div class="box" contenteditable="true" placeholder="请输入您报修的详细描述"></div>
                <ul class="upload">
                    <!--<li><img src="../../images/anounce/typhoon.png" alt=""><i class="delete-icon"></i><input type="hidden" name="file"></li>-->
                    <li id="shoot" class="shoot"><input accept="image/*" onchange="uploadPicture(this)" multiple="multiple" type="file"></li>
                </ul>
            </div>
            <div  class="next-step">下一步</div>
        </div>
        <!--物业报修选择时间和地址页面-->
        <div class="second">
            <header class="head"><div>报修类型：<span class="repair-type">办公区域</span>报修项目：<span class="project">水电维修</span></div><i class="modify-icon"></i></header>
            <div class="title">联系信息</div>
            <ul>
                <li><p class="prompt">姓名</p><input type="text" placeholder="请输入姓名" name="name"></li>
                <li><p class="prompt">联系电话</p><input placeholder="请输入联系电话" type="number"></li>
                <li><p class="prompt">服务地址</p><div id="address" class="features "><p>东方科技大厦</p><i class="jump-icon"></i></div></li>
                <li><p class="prompt">预约上门时间</p><div class="features"><input placeholder="请选择时间" unselectable='on'  onfocus="this.blur();" readonly="readonly" id="reservation" type="text"><i class="jump-icon"></i></div></li>
                <li><p class="prompt">期待完成时间</p><div class="features"><input placeholder="请选择时间" unselectable='on'  onfocus="this.blur();" readonly="readonly" id="expected" type="text"><i class="jump-icon"></i></div></li>
            </ul>
            <div onclick="sumber()" class="submit">立即报修</div>
        </div>
    </div>
</div>
<div class="repair service overflow-y">
    <!--头部-->
    <div class="return-column">
        <div class="return-column-heart">
            <a id="addressReturn" class="header-return" href="javascript:"><i class="header-return-icon"></i></a>
            <div class="header-title">服务地址</div>
        </div>
    </div>
    <div class="hr-88"></div>
    <ul>
        <li class="active">
            <div class="address">广东省深圳市南山区科苑路10东方科技大厦505广东省深圳市南山区科苑路10东方科技大厦505</div>
            <div class="select"><i class="select-icon"></i>设为默认</div>
        </li>
        <li>
            <div class="address">广东省深圳市南山区科苑路10东方科技大厦505</div>
            <div class="select"><i class="select-icon"></i>设为默认</div>
        </li>
    </ul>
</div>
<!--日期插件-->
<script type="text/javascript" charset="utf-8" src="../../theme/plugin/mobiscroll/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/plugin/mobiscroll/js/mobiscroll_002.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/plugin/mobiscroll/js/mobiscroll_004.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/plugin/mobiscroll/js/mobiscroll.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/plugin/mobiscroll/js/mobiscroll_003.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/plugin/mobiscroll/js/mobiscroll_005.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="js/repair_add.js"></script>
</body>
</html>
